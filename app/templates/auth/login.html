{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-900 text-lg font-bold my-2">{% block title %}Inicio de sesión{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.login')}}" class="px-4 grid gap-1">
    <label for="username">Usuario</label>
    <input type="text" name="username" id="username" class="rounded-md mb-2 text-sm" required>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="rounded-md mb-6 text-sm" required>
    <input type="submit" value="Iniciar sesión" class="w-full bg-blue-600 text-white rounded-md py-2 cursor-pointer hover:bg-blue-700">
  </form>
  <div class="flex justify-center text-sm text-blue-600">
    <a href="{{ url_for('auth.forgot') }}" class="hover:underline">¿Olvidaste tu contraseña?</a>
  </div>
   
{% endblock %}
