{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-900 text-lg font-bold my-2">{% block title %}Registro{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('auth.register')}}" class="px-4">
    <label for="username">Usuario</label>
    <input type="text" name="username" id="username" class="rounded-md mb-4 text-sm" required>
    <label for="email address">Correo electrónico</label>
    <input type="email" name="email" id="email" class="rounded-md mb-4 text-sm" required>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="rounded-md mb-6 text-sm" required>
    <input type="submit" value="Registrarse" class="w-full bg-blue-600 text-white rounded-md py-2 cursor-pointer hover:bg-blue-700">
  </form>
{% endblock %}
