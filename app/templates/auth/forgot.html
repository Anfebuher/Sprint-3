{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-900 text-lg font-bold my-2">{% block title %}¿Olvidaste tu contraseña?{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.forgot')}}" class="px-4">
    <label for="email">Ingresa tu correo electrónico</label>
    <input type="email" name="email" id="email" class="rounded-md mb-6 text-sm" required>
    <input type="submit" value="Olvidé mi contraseña" class="w-full bg-blue-600 text-white rounded-md py-2 cursor-pointer hover:bg-blue-700">
  </form>
{% endblock %}
