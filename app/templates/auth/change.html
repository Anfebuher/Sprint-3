{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-900 text-lg font-bold my-2">{% block title %}Cambiar contraseña{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.confirm')}}" class="px-4">
    <label for="password">Escribe tu nueva contraseña</label>
    <input type="password" name="password" id="password" class="rounded-md mb-4 text-sm" required>
    <label for="password1">Confirma tu nueva contraseña</label>
    <input type="password" name="password1" id="password1" class="rounded-md mb-6 text-sm" required>
    <input type="hidden" id="authid" name="authid" value={{number}}>
    <input type="submit" value="Guardar" class="w-full bg-blue-600 text-white rounded-md py-2 cursor-pointer hover:bg-blue-700">
  </form>
   
{% endblock %}
